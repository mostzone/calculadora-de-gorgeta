<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Gorjeta</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Calculadora de Gorjeta</h1>
  
  <div class="container">
    <label for="total">Total da Conta:</label>
    <input type="number" id="total" placeholder="Digite o valor total da conta">
  
    <label for="percent">Porcentagem de Gorjeta:</label>
    <input type="number" id="percent" placeholder="Digite a porcentagem de gorjeta">
  
    <button class="btn-calcular" onclick="calcularGorjeta()">Calcular</button>
  
    <h2>Valor da Gorjeta:</h2>
    <p id="valorGorjeta"></p>
  
    <h2>Total a Pagar:</h2>
    <p id="totalPagar"></p>

    <label for="feedback">Feedback e Sugestões:</label>
    <textarea id="feedback" rows="4" placeholder="Digite seu feedback e sugestões"></textarea>

    <button class="btn-enviar" onclick="enviarFeedback()">Enviar</button>
  </div>

  <footer>
    <p>&copy; 2023 Seu Web App. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
